<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
<h1>
    HR Employees List Page
</h1>
<div class="panel panel-default">
    <div class="panel-heading description">
        Employees list
    </div>
    <div class="panel-body">
        <div>
            <p>
                <button onclick="showList()">
                    Show List
                </button>
            </p>
        </div>
        <div id="listcontainer">

        </div>

    </div>
</div>
<div>
    <p>
        <button onclick="totalSalary()">
            Total Salary
        </button>
    </p>

</div>
<div id="sum">

</div>
</div>

<div class="panel-body">
   <p>
        sort_by: <input type="number" id="Sort by"/>

    </p>

    <div>
        <p>
            <button onclick="sortare()">
                Sort By
            </button>
        </p>
    </div>
</div>

<div class="panel-body">
    <p>
        Cautare: <input type="text" id="exista"/>

    </p>

    <div>
        <p>
            <button onclick="cautare()">
                Cautare
            </button>
        </p>
    </div>
</div>

<div>
    <p>
        <button onclick="deleteEmployee()">
            Delete Last Employee
        </button>
    </p>
</div>
<div>
    <a href="index.html">
        Back to Home Page
    </a>
</div>
<div class="panel panel-default">
    <div class="panel-heading description">
        Add employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="number" id="salary"/>

        </p>
        <p>
            EuroValue: <input type="number" id="euroValue"/>

        </p>

        <div>
            <p>
                <button onclick="convertSalary()">
                    Convert Salary
                </button>
            </p>
        </div>
        <p>
            <button onclick="addEmployee()">
                Add employee
            </button>
        </p>
    </div>

</div>
</body>
</html>
